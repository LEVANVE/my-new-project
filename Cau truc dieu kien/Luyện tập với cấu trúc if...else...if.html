<!DOCTYPE html>
<html>
    <body>
        <script>
            let userName=prompt("Who is there? ");
            if (userName=="admin") {
                alert ('Welcome!');
            } else if (userName==null) {
                alert('Canceled');
            } else {
                alert ("I don't know you");
            }
            let pass=prompt("Passwork? ");
            if (pass=='TheMaster') {
                alert("Welcome");
            } else if (pass==null) {
                alert ("Canceled");
            } else {
                alert("Wrong password");
            }
        </script>
    </body>
</html>
