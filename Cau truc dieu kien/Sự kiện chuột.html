<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form>
            <img id="myImage" src="https://www.power-systems.com/shop/images/product/medium/3232_1_.jpg"/>
            <p> Click button below to move the image to right</p>
            <input type="button" value="Click Me" onclick="moveRight();"/>
        </form>
        <script>
            let imgObj=null;
            imgObj =document.getElementById("myImage");
            function init() {
                imgObj= document.getElementById("myImage");
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            }
            window.onload= init;
        </script>
    </body>
</html>
