<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kiểm Tra Năm Nhuận</title>
    </head>
    <body>
        <script>
            let year=parseInt(prompt("Nhập năm"));
            if (year%4==0) {
                if (year%100==0) {
                    if (year%400==0) {
                        alert (year+ "Là năm nhuận");
                    } else {
                        alert (year+ "Không phải năm nhuận")
                    }
                } else {
                    alert (year+"là năm nhuận");
                }
            } else {
                alert(year+  "không phải là năm nhuận");
            }
        </script>
    </body>
</html>
